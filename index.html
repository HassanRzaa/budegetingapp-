<!DOCTYPE html>
<html>

<head>
    <title>Budgeting App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Budgeting App</h1>
    </header>

    <main>
        <div class="budget-summary">
            <h2>Budget Summary</h2>
            <div id="total-income" class="summary-item">
                <span class="item-label">Total Income:</span>
                <span id="income-amount" class="item-amount">$0.00</span>
            </div>
            <div id="total-expenses" class="summary-item">
                <span class="item-label">Total Expenses:</span>
                <span id="expenses-amount" class="item-amount">$0.00</span>
            </div>
            <div id="available-balance" class="summary-item">
                <span class="item-label">Available Balance:</span>
                <span id="balance-amount" class="item-amount">$0.00</span>
            </div>
        </div>

        <div class="transaction-list">
            <h2>Transaction List</h2>
            <ul id="transaction-list"></ul>
        </div>

        <div class="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div>
                    <label for="transaction-type">Type:</label>
                    <select id="transaction-type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                        <input type="date" id="transaction-date">
                    </select>
                </div>
                <div>
                    <label for="transaction-amount">Amount:</label>
                    <input type="number" id="transaction-amount" step="0.01" placeholder="Enter amount">
                </div>
                <div>
                    <label for="transaction-description">Description:</label>
                    <input type="text" id="transaction-description" placeholder="Enter description">
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
